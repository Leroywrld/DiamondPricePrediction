<!DOCTYPE html>
<html lang="en">
<head>
  <title>Predicting Diamond Prices</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Diamond Price Predictor</h2><br>
  <form action="{{url_for('serve_predictions')}}" method="POST">
    <div class="form-group">
      <label for="carat">Amount of Carats:</label>
      <input type="number" class="form-control" placeholder="Enter the amount of carats" name="carat" min="0" max="30" step="0.1">
    </div>
    <div class="form-group">
      <label for="length">Length:</label>
      <input type="number" class="form-control" placeholder="Dimensions of length(mm)" name="length" min="0" max="20" step="0.1">
    </div>
    <div class="form-group">
      <label for="clarity">Diamond Clarity:</label>
        <select class="form-control form-control" name="clarity">
            <option value="0">I1</option>
            <option value="1">SI2</option>
            <option value="2">SI1</option>
            <option value="3">VS2</option>
            <option value="4">VS1</option>
            <option value="5">VVS2</option>
            <option value="6">VVS1</option>
            <option value="7">IF</option>
        </select>
    </div>
    <div class="form-group">
        <label for="color">Diamond Color:</label>
        <select class="form-control form-control" name="color">
            <option value="0">J</option>
            <option value="1">I</option>
            <option value="2">H</option>
            <option value="3">G</option>
            <option value="4">F</option>
            <option value="5">E</option>
            <option value="6">D</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Get Price</button>
  </form>
  <div><br><br>
    <p class="lead">Estimated Price:  ${{data}}</p>
</div>

</body>
</html>
